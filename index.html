<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uk web Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <h1 class="brand"><span>uk</span>Design</h1>
       <div class="wrapper">
           <div class="company-info">
               <h3><span>uk</span> WEB Design</h3>
               <ul>
                   <li><i class="fa fa-street-view"></i> Kolkata,WB</li>
                   <li><i class="fa fa-phone"></i> (+91)8348041648</li>
                   <li><i class="fa fa-envelope"></i> ujjalkar17@gmail.com</li>
               </ul>
           </div>
       </div>
       <div class="contact wrapper">
           <h3><i class="fa fa-id-card"></i> Contact us:</h3>
           <form>
               <p>
                   <label><i class="fa fa-users"></i> Name:</label>
                   <input type="text" name="text">
               </p>
               <p>
                    <label><i class="fa fa-briefcase"></i> Company:</label>
                    <input type="text" name="company">
                </p>
                <p>
                     <label><i class="fa fa-envelope-o"></i> Email Address:</label>
                     <input type="Email" name="email">
                </p>
                <p>
                    <label><i class="fa fa-phone-square"></i> Phone Number:</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label><i class="fa fa-commenting"></i> Message:</label>
                    <textarea name="message" rows="S"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
           </form>
       </div>
    </div> 
</body>
</html>
